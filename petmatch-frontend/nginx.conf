server {
    listen 80;
    server_name localhost;

    # Aumentar el límite de tamaño del cuerpo de la petición para permitir subida de fotos
    client_max_body_size 10M;

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        # Usar un resolver DNS público (como el de Google) para que Nginx pueda
        # resolver los dominios de Railway.
        resolver 8.8.8.8;

        # El placeholder será reemplazado por el script de inicio
        set $backend_url BACKEND_URL_PLACEHOLDER;
        proxy_pass $backend_url;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Aumentar tiempos de espera para subidas lentas
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
