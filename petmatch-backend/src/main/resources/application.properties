# Frontend URL
frontend.url=${FRONTEND_URL:http://localhost:3000}

# Database Configuration (Spring Boot will use SPRING_DATASOURCE_* variables)
# You can keep these for local development if you don't set the SPRING_DATASOURCE_* variables locally
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/petmatchdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:petmatch}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:petmatch123}
spring.jpa.hibernate.ddl-auto=update

# Cloudinary
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
