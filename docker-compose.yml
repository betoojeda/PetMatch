services:
  # Servicio de Base de Datos (PostgreSQL)
  db:
    image: postgres:14-alpine
    container_name: petmatch-db
    environment:
      - POSTGRES_USER=petmatch
      - POSTGRES_PASSWORD=petmatch
      - POSTGRES_DB=petmatch
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petmatch -d petmatch"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio del Backend (Spring Boot)
  backend:
    container_name: petmatch-backend
    build: ./petmatch-backend
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/petmatch
      - SPRING_DATASOURCE_USERNAME=petmatch
      - SPRING_DATASOURCE_PASSWORD=petmatch
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - JWT_SECRET=tu-secreto-jwt-muy-largo-y-seguro-debe-tener-al-menos-32-caracteres
      - JWT_EXPIRATION=86400000

  # Servicio del Frontend (React + Nginx)
  frontend:
    container_name: petmatch-frontend
    build: ./petmatch-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  db-data: